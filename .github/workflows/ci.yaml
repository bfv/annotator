name: CI

on:
  push:
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
          - os: linux
            arch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify dependencies
        run: go mod verify

      - name: Build for ${{ matrix.os }}
        run: GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v ./cmd/annotator

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.os == 'linux'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.txt
          flags: unittests