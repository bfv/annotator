name: Build and Release Go

on:
  push:
    tags:
      - 'v*'

run-name: Release ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            binary: annotator.exe
          - os: linux
            arch: amd64
            binary: annotator
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '1.25'

      - name: Build for ${{ matrix.os }}
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -ldflags "-X main.version=${{ github.ref_name }} -w -s" -o build/${{ matrix.binary }} ./cmd/annotator
          
      - name: Create archive
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip dist/annotator-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.zip -j build/${{ matrix.binary }} README.md LICENSE
          else
            tar -czf dist/annotator-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz -C build ${{ matrix.binary }} -C .. README.md LICENSE
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/annotator-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          files: |
            artifacts/**/*
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          generate_release_notes: ${{ !contains(github.ref_name, '-rc') }}